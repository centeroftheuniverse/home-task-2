<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<!-- <link rel="stylesheet" href="style.css"> -->
</head>

<body>
	<a href="index.html">Go back</a>
	<br>
<form action="https://formspree.io/xwkewwer" method="POST">
	<label>Your name
        <input type="text" name="name" placeholder="Enter your name">
    </label>
	<br>
	<label>Emai
        <input type="email" name="email" placeholder="Email">
    </label>
	<br>
	<label>Gender:
    </label>
    <br>
	<label>
        <input type="radio" name="gender" value="male">Male
    </label>
    <br>
	<label>
        <input type="radio" name="gender" value="female">Female
    </label>
	<br>
	<label>Do you like cats?</label>
	<br>
	<label>
	    <input type="checkbox" name="Do you like cats?" value="Yes">Yes
    </label>
	<br>
	<label>
	    <input type="checkbox" name="Do you like cats?" value="No">No
    </label>
	<br>
	<label>
	    <input type="checkbox" name="Do you like cats?" value="I like memes">I like memes
    </label>
	<br>

	<label for="ChooseMeow">ChooseMeow
	    <input list="cats" id="ChooseMeow" name="ChooseMeow"/>
    </label>
	<datalist id="cats">
		<option value="Meow">
		<option value="mEow">
		<option value="meOw">
		<option value="meoW">
	</datalist>

	<br>
	<label>
       Write something here

	<br>
	<textarea name="message" placeholder="Yes right here" ></textarea>
    </label>
	<br>
	<button type="submit" value="Submit">Submit</button>
</form>
</body>

</html>
